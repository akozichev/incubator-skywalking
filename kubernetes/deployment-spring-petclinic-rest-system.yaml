---
apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: skywalking-spring-petclinic-rest-system
    labels:
      app: skywalking-spring-petclinic-rest-system
    namespace: skywalking
  spec:
    template:
      metadata:
        labels:
          app: skywalking-spring-petclinic-rest-system
      spec:
        containers:
        - image: akozichev/skywalking-spring-petclinic-rest-system:latest
          name: skywalking-spring-petclinic-rest-system
          imagePullPolicy: Always
          volumeMounts:
          - mountPath:  /usr/local/petshop/spring-petclinic-rest-system/agent/config
            name: skywalking-agent-spring-petclinic-rest-system-config
          ports:
          - containerPort: 8003
        volumes:
        - name: skywalking-agent-spring-petclinic-rest-system-config
          configMap:
            name: skywalking-agent-spring-petclinic-rest-system-config
            items:
            - key: config
              path:  agent.config
        imagePullSecrets:
        - name: registrykey
- apiVersion: v1
  kind: Service
  metadata:
    name: skywalking-spring-petclinic-rest-system
    labels:
      app: skywalking-spring-petclinic-rest-system
    namespace: skywalking
  spec:
    type: NodePort
    selector:
      app: skywalking-spring-petclinic-rest-system
    ports:
    - port: 8003
      name: skywalking-spring-petclinic-rest-system

