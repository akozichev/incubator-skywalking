---
apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: skywalking-collector
    labels:
      app: skywalking-collector
    namespace: skywalking
  spec:
    template:
      metadata:
        labels:
          app: skywalking-collector
      spec:
        containers:
        - image: akozichev/skywalking-collector:latest
          name: skywalking-collector
          imagePullPolicy: Always
          volumeMounts:
          - mountPath:  /opt/skywalking/collector/config
            name: skywalking-collector-config
          ports:
          - containerPort: 80
        volumes:
        - name: skywalking-collector-config
          configMap:
            name: skywalking-collector-config
            items:
            - key: config
              path:  application.yml
            - key: log4j
              path:  log4j.xml
        imagePullSecrets:
        - name: registrykey
- apiVersion: v1
  kind: Service
  metadata:
    name: skywalking-collector
    labels:
      app: skywalking-collector
    namespace: skywalking
  spec:
    clusterIP: None
    selector:
      app: skywalking-collector
    ports:
    - port: 10800
      name: skywalking-collector
